<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppCtrl - Application Manager</title>
    <meta name="description" content="A modern UI-based application manager for non-packaged Python apps and command-based apps" />
    
    <!-- Prevent context menu in production -->
    <style>
      /* Prevent text selection during drag */
      body {
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Allow text selection in specific areas */
      .selectable {
        user-select: text;
        -webkit-user-select: text;
      }
      
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
