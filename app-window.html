<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Log - AppCtrl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1a 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            flex: 1;
        }

        .app-name {
            font-size: 16px;
            font-weight: 600;
        }

        .app-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-stop:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .log-container {
            flex: 1;
            overflow: auto;
            padding: 16px 20px;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-line {
            padding: 2px 0;
            word-break: break-all;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .log-line.error {
            color: #f87171;
        }

        .log-line.system {
            color: #60a5fa;
        }

        .empty-log {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="app-icon" id="appIcon">üì¶</div>
            <div class="app-info">
                <div class="app-name" id="appName">Loading...</div>
                <div class="app-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Running</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Clear</button>
                <button class="btn btn-stop" id="stopBtn">‚èπÔ∏è Stop</button>
            </div>
        </div>
        <div class="log-container" id="logContainer">
            <div class="empty-log">Waiting for output...</div>
        </div>
    </div>

    <script type="module">
        const { listen } = await import('@tauri-apps/api/event');
        const { invoke } = await import('@tauri-apps/api/core');
        const { getCurrentWindow } = await import('@tauri-apps/api/window');

        // Get app ID from URL
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('appId');

        const logContainer = document.getElementById('logContainer');
        const appNameEl = document.getElementById('appName');
        const appIconEl = document.getElementById('appIcon');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');

        let isRunning = true;
        let logs = [];

        // Get app info from main window via localStorage
        function loadAppInfo() {
            try {
                const apps = JSON.parse(localStorage.getItem('appctrl_apps') || '[]');
                const app = apps.find(a => a.id === appId);
                if (app) {
                    appNameEl.textContent = app.name;
                    if (app.icon) {
                        appIconEl.innerHTML = `<img src="${app.icon}" alt="${app.name}">`;
                    }
                    document.title = `${app.name} - AppCtrl`;
                }
            } catch (e) {
                console.error('Failed to load app info:', e);
            }
        }

        loadAppInfo();

        // Render logs
        function renderLogs() {
            if (logs.length === 0) {
                logContainer.innerHTML = '<div class="empty-log">Waiting for output...</div>';
                return;
            }

            logContainer.innerHTML = logs.map(line => {
                let cls = 'log-line';
                if (line.startsWith('[ERR]') || line.startsWith('‚ùå')) cls += ' error';
                if (line.startsWith('‚úì') || line.startsWith('‚ñ†')) cls += ' system';
                return `<div class="${cls}">${escapeHtml(line)}</div>`;
            }).join('');

            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[m]);
        }

        // Listen for logs
        const unlisten = await listen('app-output', (event) => {
            if (event.payload.appId === appId) {
                logs.push(event.payload.line);
                renderLogs();

                // Check if stopped
                if (event.payload.line.includes('‚ñ† Process stopped')) {
                    isRunning = false;
                    updateStatus();
                }
            }
        });

        function updateStatus() {
            if (isRunning) {
                statusDot.classList.remove('stopped');
                statusText.textContent = 'Running';
                stopBtn.textContent = '‚èπÔ∏è Stop';
            } else {
                statusDot.classList.add('stopped');
                statusText.textContent = 'Stopped';
                stopBtn.textContent = '‚ñ∂Ô∏è Start';
            }
        }

        // Stop button
        stopBtn.addEventListener('click', async () => {
            if (isRunning) {
                await invoke('stop_app', { appId });
                isRunning = false;
            } else {
                // Restart - get app config and start
                try {
                    const apps = JSON.parse(localStorage.getItem('appctrl_apps') || '[]');
                    const app = apps.find(a => a.id === appId);
                    if (app) {
                        logs = [];
                        renderLogs();
                        isRunning = true;
                        updateStatus();
                        await invoke('start_app', {
                            appId: app.id,
                            path: app.executablePath,
                            appType: app.appType,
                            workingDir: app.workingDirectory || '',
                            args: app.arguments || '',
                            envVars: app.environmentVars || '',
                        });
                    }
                } catch (err) {
                    logs.push(`‚ùå Error: ${err}`);
                    renderLogs();
                    isRunning = false;
                }
            }
            updateStatus();
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            logs = [];
            renderLogs();
        });

        // Handle window close - minimize to tray if setting enabled
        const currentWindow = getCurrentWindow();
        currentWindow.onCloseRequested(async (event) => {
            try {
                const settings = JSON.parse(localStorage.getItem('appctrl_settings') || '{}');
                if (settings.minimizeToTray && isRunning) {
                    event.preventDefault();
                    await currentWindow.hide();
                }
            } catch (e) {
                console.error('Error handling close:', e);
            }
        });
    </script>
</body>

</html>
